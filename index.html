// --- Game Logic ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const comboEl = document.getElementById('combo-display');
const gameOverScreen = document.getElementById('gameOverScreen');

// Game Constants (Dynamic)
let BLOCK_HEIGHT;
let PERFECT_TOLERANCE;
const rainbowColors = ['#ffadad','#ffd6a5','#fdffb6','#caffbf','#9bf6ff','#a0c4ff','#bdb2ff'];
const TOTAL_CHARACTERS = 56;

// Game State
let blocks = [];
let currentBlock = null;
let gameState = 'waiting'; // waiting, playing, dropping, gameOver
let score = 0;
let combo = 0;
let blockSpeed = 1;
let fallSpeed = 15;
let animationFrameId;

// Resize Canvas for High DPI
function resizeCanvas() {
    const parent = canvas.parentElement;
    if (!parent) return;

    // Device Pixel Ratio for sharp text/shapes on mobile
    const dpr = window.devicePixelRatio || 1;
    const rect = parent.getBoundingClientRect();

    // Set internal resolution
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;

    // Scale context to match CSS pixels logic
    ctx.scale(dpr, dpr);
    
    // Set display size (optional if CSS handles it, but good for consistency)
    canvas.style.width = `${rect.width}px`;
    canvas.style.height = `${rect.height}px`;

    // Recalculate constants based on screen size
    // Keep reasonable size relative to screen height
    // On small mobile (e.g. 600px height), block should be ~80px.
    // On desktop (e.g. 800px height), block should be ~120px.
    BLOCK_HEIGHT = Math.min(120, rect.height * 0.15); 
    PERFECT_TOLERANCE = rect.width * 0.03; // 3% of width tolerance

    // If game hasn't started, re-init to place base block correctly
    if (gameState === 'waiting' && blocks.length > 0) {
       init();
    }
}

}

function drawBlock(block) {
    const radius = 8;
    const { x, y, width, height, color, image } = block;

    ctx.fillStyle = color;
    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
    ctx.lineWidth = 2;

    // Rounded Rectangle Path
    ctx.beginPath();
    ctx.moveTo(x + radius, y);
    ctx.lineTo(x + width - radius, y);
    ctx.arcTo(x + width, y, x + width, y + radius, radius);
    ctx.lineTo(x + width, y + height - radius);
    ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
    ctx.lineTo(x + radius, y + height);
    ctx.arcTo(x, y + height, x, y + height - radius, radius);
    ctx.lineTo(x, y + radius);
    ctx.arcTo(x, y, x + radius, y, radius);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    // Draw Character Image
    if (image && image.complete && image.naturalWidth > 0) {
        const padding = 4;
        const size = Math.min(width, height) - (padding * 2);
        if (size > 0) {
            const imgX = x + (width - size) / 2;
            const imgY = y + (height - size) / 2;
            ctx.drawImage(image, imgX, imgY, size, size);
        }
    }
}

function spawnNewBlock() {
    const lastBlock = blocks[blocks.length - 1];
    const colorIdx = score % rainbowColors.length;
    const charNum = Math.floor(Math.random() * TOTAL_CHARACTERS) + 1;
    
    const img = new Image();
    img.src = `./assets/char${charNum}.png`;

    // Start slightly above visible area if we wanted, but here fix logic Y
    // Spawn Y is fixed relative to last block usually, or fixed at top?
    // In original code: y: 40.
    // Let's make it relative to canvas top
    const spawnY = BLOCK_HEIGHT * 0.5;

    currentBlock = {
        x: 0,
        y: spawnY,
        width: lastBlock.width,
        height: BLOCK_HEIGHT,
        speed: blockSpeed,
        direction: 1,
        isFalling: false,
        color: rainbowColors[colorIdx],
        image: img
    };
    
    // Scale speed based on screen width so it's not too fast/slow on different devices
    // Base speed = 1.0 roughly for 400px width
    const scaleFactor = canvas.width / 400; // internal canvas width (DPI scaled) is not used for logic coordinates usually if we used ctx.scale
    // Wait, we used ctx.scale. So logic coordinates are CSS pixels.
    // Container width is approx 300~400px on mobile.
    currentBlock.speed = blockSpeed * (canvas.clientWidth / 350); 
}

function init() {
    if (animationFrameId) cancelAnimationFrame(animationFrameId);

    gameState = 'waiting';
    score = 0;
    combo = 0;
    blockSpeed = 1; // Slightly faster base speed for fun
    fallSpeed = 20;

    comboEl.textContent = '';

    gameOverScreen.classList.remove('flex');
    gameOverNicknamePrompt.classList.add('hidden');
    
    blocks = [];
    
    // Base Block
    const logicalWidth = canvas.clientWidth; // CSS pixels
    const logicalHeight = canvas.clientHeight;
    
    const baseWidth = Math.min(logicalWidth * 0.6, 250); 
    const baseX = (logicalWidth - baseWidth) / 2;
    const baseY = logicalHeight - BLOCK_HEIGHT;

    const baseImg = new Image();
    baseImg.src = './assets/char18.png';

    blocks.push({
        x: baseX,
        y: baseY,
        width: baseWidth,
        height: BLOCK_HEIGHT,
        color: rainbowColors[6],
        image: baseImg
    });

    spawnNewBlock();
    gameLoop();
}

function handleInput(e) {
    if (e && e.type !== 'keydown') {
        // Prevent default touch actions (zooming, scrolling)
        // Check if target is not a button
        if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
            e.preventDefault();
        }
    }

    if (!nicknameModal.classList.contains('hidden')) return;
    if (!gameOverScreen.classList.contains('hidden') && gameState !== 'gameOver') return;

    if (gameState === 'waiting') {
        gameState = 'playing';
    } else if (gameState === 'playing') {
        gameState = 'dropping';
        currentBlock.isFalling = true;
    } else if (gameState === 'gameOver') {
        // Prevent accidental restart immediately after game over
        // Add a small delay or check e.target
        if (e && e.target.closest('#gameOverNicknamePrompt')) return;
        init();
    }
}

function update() {
    if (gameState !== 'playing' && gameState !== 'dropping') return;

    const logicalHeight = canvas.clientHeight;
    const logicalWidth = canvas.clientWidth;

    if (currentBlock.isFalling) {
        const lastBlock = blocks[blocks.length - 1];
        currentBlock.y += fallSpeed;

        // Check collision (touching the block below)
        if (currentBlock.y + currentBlock.height >= lastBlock.y) {
            currentBlock.y = lastBlock.y - currentBlock.height;
            
            // Calculate Overlap
            const overlap = Math.max(0, Math.min(currentBlock.x + currentBlock.width, lastBlock.x + lastBlock.width) - Math.max(currentBlock.x, lastBlock.x));
            
            if (overlap <= 0) {
                endGame();
                return;
            }

            // Check Perfect
            const diff = currentBlock.x - lastBlock.x;
            const isPerfect = Math.abs(diff) <= PERFECT_TOLERANCE;

            let newBlock;
            if (isPerfect) {
                combo++;
                newBlock = {
                    ...currentBlock,
                    x: lastBlock.x, // Snap to below block
                    width: lastBlock.width,
                    color: currentBlock.color,
                    image: currentBlock.image
                };
                comboEl.textContent = `PERFECT x${combo}`;
                createPopup('PERFECT!', '#5244ef');
                
                // Bonus score for combo
                if (combo > 3) score += 1; 
            } else {
                combo = 0;
                comboEl.textContent = '';
                newBlock = {
                    x: Math.max(currentBlock.x, lastBlock.x),
                    y: currentBlock.y,
                    width: overlap,
                    height: currentBlock.height,
                    color: currentBlock.color,
                    image: currentBlock.image
                };
            }

            blocks.push(newBlock);
            score++;
            scoreEl.textContent = score;

            // Increase Difficulty
            blockSpeed += 0.05;
            
            // Scroll Down Logic (Camera)
            // If stack gets too high (near top 40% of screen)
            const stackTopLimit = logicalHeight * 0.4;
            if (newBlock.y < stackTopLimit) {
                const moveDown = stackTopLimit - newBlock.y + BLOCK_HEIGHT;
                blocks.forEach(b => b.y += moveDown);
            }

            spawnNewBlock();
            gameState = 'playing';
        }
    } else {
        // Moving side to side
        currentBlock.x += currentBlock.speed * currentBlock.direction;
        
        // Bounce off walls
        if (currentBlock.x + currentBlock.width >= logicalWidth) {
            currentBlock.direction = -1;
            currentBlock.x = logicalWidth - currentBlock.width;
        } else if (currentBlock.x <= 0) {
            currentBlock.direction = 1;
            currentBlock.x = 0;
        }
    }
}

function endGame() {
    gameState = 'gameOver';
    finalScoreEl.textContent = score;
    saveScore(score);
    
    gameOverScreen.classList.remove('hidden');
    gameOverScreen.classList.add('flex');
    
    if (userNickname && userNickname.startsWith('ê²Œì´ë¨¸')) {
        gameOverNicknamePrompt.classList.remove('hidden');
        nicknameInputGameOver.value = '';
        nicknameInputGameOver.classList.remove('border-red-500');
    } else {
        gameOverNicknamePrompt.classList.add('hidden');
    }
}

function draw() {
    const logicalWidth = canvas.clientWidth;
    const logicalHeight = canvas.clientHeight;
    
    ctx.clearRect(0, 0, logicalWidth, logicalHeight);
    
    // Draw only visible blocks
    const visibleBlocks = blocks.filter(b => b.y - BLOCK_HEIGHT < logicalHeight && b.y + b.height > 0);
    visibleBlocks.forEach(drawBlock);
    
    if (gameState === 'playing' || gameState === 'dropping') {
        drawBlock(currentBlock);
    }
}

function gameLoop() {
    update();
    draw();
    animationFrameId = requestAnimationFrame(gameLoop);
}

// --- Event Bindings ---

// Resize
window.addEventListener('resize', () => {
    resizeCanvas();
    draw(); // Redraw immediately so it doesn't flicker
});

// Keyboard
document.body.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        e.preventDefault();
        handleInput(e);
    }
});

// Mouse/Touch
// Use 'pointerdown' which covers both mouse and touch generally, 
// but for max compatibility we separate or use touchstart carefully.
const gameArea = document.querySelector('.game-container');

// Touchstart is faster than click on mobile
canvas.addEventListener('touchstart', handleInput, { passive: false });
canvas.addEventListener('mousedown', handleInput);

// Prevent default scrolling on the game canvas area
canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

// Init
resizeCanvas();
init();

</script>
